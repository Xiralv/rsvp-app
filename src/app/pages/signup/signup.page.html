<ion-content class="ion-padding signup-background">
  <div class="signup-container">
    <ion-card class="signup-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Sign Up</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!-- Full Name -->
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="isTouched('name') && signupForm.controls['name'].hasError('required')">
            <p class="ion-padding-start">Name is required</p>
          </ion-text>

          <!-- Email -->
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="isTouched('email')">
            <p class="ion-padding-start" *ngIf="signupForm.controls['email'].hasError('required')">Email is required</p>
            <p class="ion-padding-start" *ngIf="signupForm.controls['email'].hasError('email')">Enter a valid email</p>
          </ion-text>

          <!-- Password -->
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="isTouched('password')">
            <p class="ion-padding-start" *ngIf="signupForm.controls['password'].hasError('required')">Password is
              required</p>
            <p class="ion-padding-start" *ngIf="signupForm.controls['password'].hasError('minlength')">Min 6 characters
            </p>
          </ion-text>

          <!-- Confirm Password -->
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="passwordMismatch">
            <p class="ion-padding-start">Passwords do not match</p>
          </ion-text>

          <ion-button [disabled]="bDisableButton" expand="block" type="submit" class="ion-margin-top">
            {{bDisableButton ? 'Creating account...' : 'Create Account'}}
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <small>
            Already have an account?
            <a routerLink="/login">Log in</a>
          </small>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
