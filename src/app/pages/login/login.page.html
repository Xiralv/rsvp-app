<ion-content class="ion-padding login-background">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
            Sign In
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <small>
            Donâ€™t have an account?
            <a routerLink="/signup">Sign up</a>
          </small>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
