<ion-modal #modal [presentingElement]="presentingElement" trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-no-padding">

      <div class="center-content">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{cardTitle}}</ion-card-title>
            <ion-card-subtitle *ngIf="isUserValid">You are invited!</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>

            <ion-list lines="none">

              <div class="ion-padding" *ngIf="isUserValid">
                <ion-label position="stacked" color="medium">
                  <h1>Attending?</h1>
                </ion-label>
                <ion-row>
                  <ion-col>
                    <ion-button class="default-color" [ngClass]="{'yes': selectedButton === 'yes'}"
                      (click)="selectButton('yes')">
                      Yes
                    </ion-button>
                  </ion-col>

                  <ion-col>
                    <ion-button class="default-color" [ngClass]="{'no': selectedButton === 'no'}"
                      (click)="selectButton('no')">
                      No
                    </ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </ion-list>

            <div *ngIf="!isUserValid">
              <ion-input color="primary" mode="md" [(ngModel)]="name" label="Name" label-placement="floating"
                fill="outline" placeholder="Enter your name"></ion-input>
            </div>

            <ion-button *ngIf="!isUserValid" (click)="submit()" class="ion-padding" expand="block">Submit</ion-button>
            <ion-button [disabled]="" *ngIf="isUserValid" (click)="confirm()" class="ion-padding"
              expand="block">Confirm</ion-button>
          </ion-card-content>
        </ion-card>
      </div>


    </ion-content>
  </ng-template>
</ion-modal>
